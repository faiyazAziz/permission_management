<!-- core/templates/core/audit_log_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Audit Logs</title>
</head>
<body>
    <h1>Audit Logs</h1>
    <table>
        <thead>
            <tr>
                <th>Action</th>
                <th>User</th>
                <th>Time</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for log in audit_logs %}
            <tr>
                <td>{{ log.action }}</td>
                <td>{{ log.user.username }}</td>
                <td>{{ log.action_time }}</td>
                <td>{{ log.description }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
