<!-- core/templates/core/user_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
</head>
<body>
    <h1>User List</h1>
    <a href="{% url 'user_add' %}">Add User</a>
    <table>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'user_edit' user.pk %}">Edit</a>
                <a href="{% url 'user_delete' user.pk %}">Delete</a>
                <a href="{% url 'user_permissions' user.pk %}">Permissions</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
