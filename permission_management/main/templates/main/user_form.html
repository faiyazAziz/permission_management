<!-- core/templates/core/user_form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body>
    <h1>{{ view.object.pk|default:"Add" }} User</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'user_list' %}">Back to list</a>
</body>
</html>
